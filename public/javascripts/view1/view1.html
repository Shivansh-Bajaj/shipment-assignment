
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-login col-md-12">
                <div class="panel-heading col-md-12">
                    <div class="row col-md-12">
                        <div class="col-xs-6 col-sm-6 panel-box">
                            <p ng-click="tab('login')" class="active" id="login-form-link">Login</p>
                        </div>
                        <div class="vl"></div>
                        <div class="col-xs-5 col-sm-5 panel-box">
                            <p ng-click="tab('register')" id="register-form-link">Register</p>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-horizontal" ng-if="tabKey==='login'" role="form" method="post" style="display: block;">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="username">username:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="username" ng-model="username" placeholder="Enter username" name="username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                                    <div class="col-sm-12">          
                                    <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" ng-click="login(username, password)" class="btn btn-secondary">login</button>
                                    </div>
                                </div>
                            </form>  
                            <form id="register-form" ng-if="tabKey==='register'" class="form-horizontal" role="form" style="display: block;">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="username">username:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" ng-model="username" id="username" placeholder="Enter username" name="username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                                    <div class="col-sm-12">          
                                        <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" ng-click="signup(username, password)" class="btn btn-secondary">signup</button>
                                    </div>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
