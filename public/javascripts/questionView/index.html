<div class="col-lg-8">
    <!-- Title -->
    <h1 class="mt-4">{{data.title}}    <b ng-if="!isFav">&#9734;</b><b ng-if="isFav">&#9733;</b></h1>
    <!-- Author -->
    <p class="lead">
      by
      <a href="/#!/profile/{{data.by._id}}">{{data.by.username}}</a>
    </p>
    <hr>
    <!-- Date/Time -->
    <p>Posted on {{data.createdAt}}</p>
    <hr>
    <!-- Preview Image -->
    <hr>
    <p>{{data.body}}</p>
    <hr>
    <!-- Comments Form -->
    <div class="card my-4">
      <h5 class="card-header">answer question:</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" ng-model="text" rows="3"></textarea>
          </div>
          <button type="submit" ng-click="addAnswer(text)" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <!-- Single Comment -->
    <div ng-repeat="answer in answers" class="media mb-4">
      <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
      <div class="media-body">
        <h5 class="mt-0">{{answer.by.username}}</h5>
        {{answer.body}}<br /><br />
        <i ng-click="upvote(answer._id)" class="arrow up"></i>
        <h4>{{answer.votes}}</h4>
        <i ng-click="downvote(answer._id)" class="arrow down"></i>
      </div>
    </div>
  </div>
